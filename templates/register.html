{% extends "header_login.html" %}
{% block content %}

<!DOCTYPE html>
<html>
<head><title>Register</title></head>
<style>
    .error { color: red; margin-bottom: 10px; }

    .modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        width: 300px;
        text-align: center;
        border-radius: 8px;
    }

    .modal button {
        margin: 5px;
    }
    /* Main content container */
.content {
width: 90%;
max-width: 500px;
background-color: #ffffff;
margin: 40px auto;
border-radius: 12px;
box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
padding: 30px 20px;
box-sizing: border-box;
margin-top: 50px;
}

.content h1 {
color: #1e3c72;
text-align: center;
margin-bottom: 20px;
font-size: 28px;
}

.content p {
text-align: center;
color: #555;
font-size: 18px;
margin-bottom: 20px;
}
</style>
<body>
    <h2>Register</h2>
    <form method="POST">
        <label>Username:</label><input type="text" name="username" required><br>
        <label>Email:</label><input type="email" name="email" required><br>
        <label>Password:</label><input type="password" name="password" required><br>
        <label>Confirm Password:</label><input type="password" name="confirm_password" required><br>
        <label>Token:</label><input type="text" name="token" required><br>
        <button type="submit">Register</button>
    </form>
    <br><a href="/login">Already have an account? Login</a>
</body>
</html>

{% endblock %}
