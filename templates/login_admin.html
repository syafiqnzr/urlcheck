{% extends "header_loginadmin.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>

        .error { color: red; margin-bottom: 10px; }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 8px;
        }

        .modal button {
            margin: 5px;
        }
        /* Main content container */
 .content {
    width: 90%;
    max-width: 500px;
    background-color: #ffffff;
    margin: 40px auto;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    padding: 30px 20px;
    box-sizing: border-box;
    margin-top: 50px;
}

.content h1 {
    color: #1e3c72;
    text-align: center;
    margin-bottom: 20px;
    font-size: 28px;
}

.content p {
    text-align: center;
    color: #555;
    font-size: 18px;
    margin-bottom: 20px;
}
    </style>
    <script>
        // JavaScript function to show alert if a message exists
        function showAlert(message) {
            if (message) {
                alert(message);
            }
        }
    </script>
</head>
<body>
    
    <h1>Admin Login</h1>
    <form method="POST" action="/login_admin">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        
        <br><button type="submit">Submit</button><br>
    </form>

    <!-- Pop-up alert -->
    <script>
        // Fetch any error message passed from Flask and display it
        showAlert('{{ message }}');
    </script>
</body>
</html>
{% endblock %}
