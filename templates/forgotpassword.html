<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>URLCHECK - Reset Password</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #191414 0%, #121212 100%);
            color: #ffffff;
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Main container */
        .main-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 60px 24px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Page title */
        .page-title {
            font-size: 32px;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 8px;
            text-align: center;
            letter-spacing: -0.04em;
        }

        .page-subtitle {
            color: #a7a7a7;
            font-size: 16px;
            margin-bottom: 32px;
            text-align: center;
            font-weight: 400;
        }

        /* Form container */
        .form-container {
            background-color: #121212;
            border: 1px solid #282828;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 4px 60px rgba(0, 0, 0, 0.5);
        }

        /* Form styling */
        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 700;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 3px solid #727272;
            background-color: #121212;
            color: #ffffff;
            border-radius: 4px;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #1db954;
            background-color: #121212;
        }

        input[type="password"]::placeholder {
            color: #a7a7a7;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #1db954;
            color: #000000;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 500px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            text-transform: none;
            letter-spacing: 1px;
            margin-top: 8px;
        }

        button[type="submit"]:hover {
            background-color: #1ed760;
            transform: scale(1.04);
        }

        button[type="submit"]:active {
            transform: scale(0.96);
        }

        button[type="submit"]:disabled {
            background-color: #535353;
            color: #a7a7a7;
            cursor: not-allowed;
            transform: none;
        }

        /* Flash messages */
        .flash-messages {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 9999;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .flash-message {
            padding: 16px 20px;
            margin-bottom: 12px;
            border-radius: 4px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            font-size: 14px;
            font-weight: 400;
            opacity: 0;
            transform: translateX(100%);
            animation: slideInOut 5s forwards;
            cursor: pointer;
            min-width: 300px;
            border-left: 4px solid #ffffff;
        }

        .flash-message.success {
            background-color: #1db954;
            color: #000000;
            border-left-color: #000000;
        }

        .flash-message.error {
            background-color: #e22134;
            color: #ffffff;
            border-left-color: #ffffff;
        }

        .flash-message.info {
            background-color: #1e3a8a;
            color: #ffffff;
            border-left-color: #ffffff;
        }

        .flash-message.warning {
            background-color: #f59e0b;
            color: #000000;
            border-left-color: #000000;
        }

        @keyframes slideInOut {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }
            10% {
                opacity: 1;
                transform: translateX(0);
            }
            90% {
                opacity: 1;
                transform: translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        /* Password strength indicator */
        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            background-color: #282828;
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background-color: #e22134; width: 25%; }
        .strength-fair { background-color: #f59e0b; width: 50%; }
        .strength-good { background-color: #10b981; width: 75%; }
        .strength-strong { background-color: #1db954; width: 100%; }

        /* Responsive design */
        @media (max-width: 600px) {
            .main-container {
                padding: 40px 16px;
            }

            .page-title {
                font-size: 28px;
            }

            .form-container {
                padding: 24px;
            }

            .flash-messages {
                right: 16px;
                top: 16px;
            }

            .flash-message {
                min-width: 280px;
                padding: 14px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="page-title">Create New Password</div>
        <div class="page-subtitle">Enter a strong password to secure your account</div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages" id="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Password Reset Form -->
        <div class="form-container">
            <form method="post" action="{{ url_for('forgotpassword') }}" id="password-form">
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required />
                    <div class="password-strength" id="password-strength" style="display: none;">
                        <div class="strength-text">Password strength: <span id="strength-text">Weak</span></div>
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required />
                    <div id="password-match" style="font-size: 12px; margin-top: 4px; display: none;"></div>
                </div>
                <button type="submit" id="submit-btn">Update Password</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Remove flash message on click
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(function(msg) {
                msg.addEventListener('click', function() {
                    msg.style.animation = 'slideOut 0.5s forwards';
                    setTimeout(() => {
                        msg.remove();
                    }, 500);
                });
            });

            // Password strength checker
            const newPasswordInput = document.getElementById('new_password');
            const confirmPasswordInput = document.getElementById('confirm_password');
            const strengthIndicator = document.getElementById('password-strength');
            const strengthText = document.getElementById('strength-text');
            const strengthFill = document.getElementById('strength-fill');
            const passwordMatch = document.getElementById('password-match');
            const submitBtn = document.getElementById('submit-btn');

            function checkPasswordStrength(password) {
                let strength = 0;
                let feedback = [];

                if (password.length >= 8) strength += 1;
                else feedback.push('at least 8 characters');

                if (/[a-z]/.test(password)) strength += 1;
                else feedback.push('lowercase letter');

                if (/[A-Z]/.test(password)) strength += 1;
                else feedback.push('uppercase letter');

                if (/[0-9]/.test(password)) strength += 1;
                else feedback.push('number');

                if (/[^A-Za-z0-9]/.test(password)) strength += 1;
                else feedback.push('special character');

                return { strength, feedback };
            }

            newPasswordInput.addEventListener('input', function() {
                const password = this.value;

                if (password.length > 0) {
                    strengthIndicator.style.display = 'block';
                    const result = checkPasswordStrength(password);

                    strengthFill.className = 'strength-fill';

                    if (result.strength <= 2) {
                        strengthFill.classList.add('strength-weak');
                        strengthText.textContent = 'Weak';
                        strengthText.style.color = '#e22134';
                    } else if (result.strength === 3) {
                        strengthFill.classList.add('strength-fair');
                        strengthText.textContent = 'Fair';
                        strengthText.style.color = '#f59e0b';
                    } else if (result.strength === 4) {
                        strengthFill.classList.add('strength-good');
                        strengthText.textContent = 'Good';
                        strengthText.style.color = '#10b981';
                    } else {
                        strengthFill.classList.add('strength-strong');
                        strengthText.textContent = 'Strong';
                        strengthText.style.color = '#1db954';
                    }
                } else {
                    strengthIndicator.style.display = 'none';
                }

                checkPasswordMatch();
            });

            function checkPasswordMatch() {
                const password = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (confirmPassword.length > 0) {
                    passwordMatch.style.display = 'block';
                    if (password === confirmPassword) {
                        passwordMatch.textContent = '✓ Passwords match';
                        passwordMatch.style.color = '#1db954';
                    } else {
                        passwordMatch.textContent = '✗ Passwords do not match';
                        passwordMatch.style.color = '#e22134';
                    }
                } else {
                    passwordMatch.style.display = 'none';
                }
            }

            confirmPasswordInput.addEventListener('input', checkPasswordMatch);

            // Form submission
            document.getElementById('password-form').addEventListener('submit', function(event) {
                const password = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (password !== confirmPassword) {
                    event.preventDefault();
                    alert('Passwords do not match. Please try again.');
                    return;
                }

                if (password.length < 8) {
                    event.preventDefault();
                    alert('Password must be at least 8 characters long.');
                    return;
                }

                // Disable submit button to prevent multiple submits
                submitBtn.disabled = true;
                submitBtn.textContent = 'Updating...';
            });
        });
    </script>
</body>
</html>
