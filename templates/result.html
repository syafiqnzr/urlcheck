{% if is_admin %}
    {% extends "header_admin.html" %}
{% else %}
    {% extends "header.html" %}
{% endif %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Scan Result</title>
    <style>
       /* Reset and base styles */
        body, h1, h2, p, div {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #ffffff;
            
        }

        /* Main content container */
        
        /* Main container */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 300px;
            margin-bottom: 0px;
        }
        
        /* Page title */
        .page-title {
            font-size: 48px;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: -0.04em;

        }

        

        .content p {
            color: #b3b3b3;
            font-size: 14px;
            margin-bottom: 30px;
            text-align: center;
            
        }

        /* URL display */
        .url-display {
            background-color: #282828;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 25px;
        }

        .url-display input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: none;
            background-color: #333333;
            color: #ffffff;
            border-radius: 4px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Result section */
        .result-section {
            margin-bottom: 25px;
        }

        .result-label {
            font-size: 30px;
            color: #b3b3b3;
            margin-bottom: 0px;
        }

        /* Badge styling */
        .badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
            position:center;
            margin: auto;
            width: 93%;
        }

        .safe-badge {
            background-color: #1DB954; /* Spotify green */
            color: #000000;
        }

        .suspicious-badge {
            background-color: #E91429; /* Spotify red */
            color: white;

        }

        /* Note styling */
        .note {
            background-color: #282828;
            font-size: 14px;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #ffea00; /* Spotify green */
            text-align: left;
            margin-bottom: 25px;
        }

        .note strong {
            color: #ffffff;
        }

        /* Button group */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
            position:center;

        }

        .button {
            padding: 14px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position:center;
            margin: auto;
        }

        .primary-button {
            background-color: #b8ac29; /* Spotify green */
            color: #000000;
            border: none;
            padding: 12px;
            width:30%;
            position:center;
            text-align: center;
        }

        .primary-button:hover {
            background-color: #ffea00;
            transform: scale(1.02);
        }

        .secondary-button {
            background-color: transparent;
            color: #ffffff;
            border: 1px solid #b3b3b3;
        }

        .secondary-button:hover {
            border-color: #ffffff;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .login-note {
            margin-top: 5px;
            margin-bottom: 0px;
            font-style: italic;
            color: #b3b3b3;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px 15px;
                margin: 20px auto;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .badge {
                font-size: 14px;
                padding: 6px 12px;
            }

            .button {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Scan Result</h1>

        <div class="url-display">
            <input type="text" value="{{ url }}" readonly>
        </div>

        <div class="result-section">
            <p style="text-align:center; font-size: 16px; color: #c7c7c7; bottom: 0px;  margin-bottom: 7px;">Result:</p>
            <span class="badge {% if prediction == 'Safe' %}safe-badge{% else %}suspicious-badge{% endif %}">
                {{ prediction }}
            </span>
        </div>

        <div class="note">
            <strong>Note:</strong> {{ note }}
        </div>

        <div class="button-group">
            <a href="/" class="button primary-button">Scan Another URL</a>

            {% if session %}
            <form method="post" action="/details" style="margin: 0;">
                <input type="hidden" name="url" value="{{ url }}">
                <button type="submit" class="button secondary-button" style="width: 100%;">View Detailed Analysis</button>
            </form>
            {% else %}
            <p class="login-note">Login to view detailed analysis</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
{% endblock %}
