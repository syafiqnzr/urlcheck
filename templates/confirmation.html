<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirm Email and OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>Forgot Password - Confirm Email and OTP</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('send_reset_otp') }}" class="mb-4">
        <div class="mb-3">
            <label for="email_send" class="form-label">Enter your email to receive OTP</label>
            <input type="email" class="form-control" id="email_send" name="email" placeholder="Email" required />
        </div>
        <button type="submit" class="btn btn-primary">Send OTP</button>
    </form>

    <hr />

    <form method="post" action="{{ url_for('confirmation') }}">
        <div class="mb-3">
            <label for="email_confirm" class="form-label">Email</label>
            <input type="email" class="form-control" id="email_confirm" name="email" placeholder="Email" required />
        </div>
        <div class="mb-3">
            <label for="otp" class="form-label">Enter OTP</label>
            <input type="text" class="form-control" id="otp" name="otp" placeholder="OTP" required />
        </div>
        <button type="submit" class="btn btn-success">Confirm OTP</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
