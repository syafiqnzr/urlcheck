{% extends "header_register.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>URLCHECK</title>
<style>
/* Reset some default margins */
        body, h1, p, form {
            margin: 0;
            padding: 0;
        }

        /* Main content container */
        .content {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            margin: 40px auto;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            box-sizing: border-box;
            margin-top: 50px;
            position: center;
        }

        .content h1 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

    .content p2 {
    display: block; /* Makes sure it's treated like a block-level element */
    text-align: center;
    color: #000000;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 13px;
    font-weight: 600;
    line-height: 1.5;
    margin: 0 auto 20px auto; /* Horizontally center and keep bottom margin */
    width: 380px; /* Shrinks the width to fit the content */
    }


        label {
            display: block;
            font-weight: 500;;
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }



        form input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #1e3c72;
            border-radius: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        form input[type="email"] {
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            width: 78.5%;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        

        /* Flash messages container */
        .flash-messages {
            position: fixed;
            top: 85px;
            right: -2px;
            z-index: 9999;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .flash-messages li {
            background-color: #36f456; /* Red background */
            color: white;
            padding: 15px 25px;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            font-size: 14px;
            opacity: 0;
            transform: translateX(100%);
            animation: slideInOut 5s forwards;
            cursor: pointer;
            min-width: 250px;
        }

        /* Animation for slide in from right and fade out */
        @keyframes slideInOut {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }
            10% {
                opacity: 1;
                transform: translateX(0);
            }
            90% {
                opacity: 1;
                transform: translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }

        /* Responsive - make it more mobile friendly */
        @media (max-width: 600px) {
            .content {
                padding: 20px 15px;
                margin-top: 30px;
            }

            .content h1 {
                font-size: 24px;
            }

            form input[type="submit"] {
                padding: 12px;
                font-size: 15px;
            }

            .flash-messages li {
                min-width: 200px;
                padding: 12px 20px;
                font-size: 13px;
            }

            #loading-container {
                width: 180px;
                height: 110px;
                padding: 12px;
            }

            #loading-spinner {
                width: 40px;
                height: 40px;
                margin-bottom: 8px;
            }

            #loading-message {
                font-size: 14px;
            }
        }

    button {
    padding: 12px;
    background-color: #1e3c72;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 300;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.button:hover {
    background-color: #16345d;
    transform: scale(1.02);
}

.email-form button {
    padding: 12px;
    background-color: #16345d;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 300;
    cursor: pointer;
    width:16%;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.email-form button:hover {
    background-color: #16345d;
    transform: scale(1.02);
}

.otp-form button {
    padding: 12px;
    background-color: #16345d;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 300;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.otp-form button:hover {
    background-color: #16345d;
    transform: scale(1.02);
}



    </style>

</head>
<body>
    <h1>Forgot Password</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flash-messages" id="flash-messages">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
    {% endif %}
    {% endwith %}

    <label for="otp">Enter Email:</label>

    
    <form method="post" action="{{ url_for('send_reset_otp') }}" class="email-form">
        <input type="email" id="email_send" name="email" placeholder="Email" required />
        <button type="submit">Send OTP</button>
    </form>

    <form method="post" action="{{ url_for('confirmation') }}" class="otp-form">
        <label for="otp">Enter OTP</label>
        <input type="text" id="otp" name="otp" placeholder="OTP" required />
        <button type="submit">Confirm OTP</button>
    </form>

<script>
     // Remove flash message on click
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.flash-messages li');
            flashMessages.forEach(function(msg) {
                msg.addEventListener('click', function() {
                    msg.style.animation = 'slideOut 0.5s forwards';
                    setTimeout(() => {
                        msg.remove();
                    }, 500);
                });
            });

            // Show loading overlay on form submit and prevent multiple submits
            const form = document.getElementById('scan-form');
            form.addEventListener('submit', function(event) {
                // Show loading overlay
                document.getElementById('loading-overlay').style.display = 'flex';

                // Disable submit button to prevent multiple submits
                const submitButton = form.querySelector('input[type="submit"]');
                submitButton.disabled = true;
            });
        });
</script>
</body>
</html>
{% endblock %}
